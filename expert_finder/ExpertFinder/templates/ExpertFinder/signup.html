{% extends "ExpertFinder/base_login.html" %}
{% load crispy_forms_tags %}
{% block logincontent %}
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset  style="border: none;">
                                    <h1 class="loginh1" >Signup Form</h1>
                                    <hr style="margin-bottom: 19px">
                                    {{ form|crispy }}
                                    <hr style="margin-bottom: 19px; margin-top: 19px">
                                    <button class="loginbutton" type="submit">Signup</button>
                                </fieldset>
                        </form>
                                Already Have An Account? <a style="background-color: transparent; border: none; color: #FF4A4D;" href="{% url 'login' %}">Log In</a>

 {% endblock logincontent %}
